<div flex layout="column" layout-align="start center">
  <div class="actions" layout>
    <md-button class="md-primary md-raised" ng-click="addPool($event)">
      Add Expense Pool
    </md-button>
  </div>
  <md-content flex class="expense-list">
    <md-list class="md-dense">
      <md-subheader class="md-no-sticky">Expense Pools</md-subheader>
      <md-list-item class="secondary-button-padding md-2-line" ng-click="goToPoolDetail($event, pool)"
                    ng-repeat="(index, pool) in pools">
        <div class="md-list-item-text" layout="column">
          <h2>{{ pool.name }}</h2>
          <md-chips flex class="md-contact-chips" ng-model="pool.Users" readonly="true" hide-xs hide-sm>
            <md-chip-template>
              <div class="md-contact-avatar">
                <img ng-src="{{$chip.imageUrl}}" alt="{{$chip.name}}" ng-if="$chip.imageUrl" />
              </div>
              <div class="md-contact-name">
                {{$chip.name}}
              </div>
            </md-chip-template>
          </md-chips>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
