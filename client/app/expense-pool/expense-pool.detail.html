<div flex layout="column" layout-align="start center">
  <h2>{{ pool.name }}</h2>
  <div class="actions" layout>
    <md-button class="md-primary md-raised" ng-click="addUser($event)">
      Invite a Friend
    </md-button>
    <md-button class="md-accent md-raised" ng-click="addExpense($event)">
      Add an Expense
    </md-button>
  </div>
  <md-content flex class="expense-list">
    <md-list class="md-dense">
      <md-subheader class="md-no-sticky">Expenses</md-subheader>
      <md-list-item class="secondary-button-padding md-3-line" ng-click="expenseDetail($event, expense)"
                    ng-repeat="expense in pool.Expenses | orderBy : 'createdAt' : '-'">
        <img ng-src="{{ expense.User.imageUrl }}" class="md-avatar">
        <div class="md-list-item-text" layout="column">
          <h3>{{ expense.name }}</h3>
          <h4>{{ expense.amount || 10.05 | currency }}</h4>
          <p>{{ expense.User.name }} <span>@ {{ expense.createdAt | date : 'medium' }}</span></p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
  <md-content layout-padding>
    <md-list class="fixedRows">
      <md-subheader class="md-no-sticky">Expense Pool Members</md-subheader>
      <md-list-item class="md-2-line contact-item" ng-repeat="(index, member) in pool.Users">
        <img ng-src="{{member.imageUrl}}" class="md-avatar" alt="{{member.name}}"/>
        <div class="md-list-item-text compact">
          <h3>{{ member.name }}</h3>
          <p>{{ member.email }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
