<div>
  

<h2> New Pool:</h2>


<form>
  <input ng-model="pool.name" type="text" placeholder="Name your New Pool" />
  <input ng-model="pool.image" type="text" placeholder="Have an image link?" />
  <br>
  <br>
  <md-button ng-click="toPools()" style="height:50px;width:100px; background-color: grey"> To Pools</md-button>
  <md-button ng-click="addPool(pool)" style="height:50px;width:100px; background-color: yellow"> Add Pool</md-button>
</form>



<div style= "text-align:center">
</div>
</div>
